<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="cabecalho">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div class="container">
        <p class="paragrafo">Converter <strong>de</strong>:</p>
        <select class="select">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="paragrafo">Converter <strong>para</strong>:</p>
        <select class="select" id="select-moedas">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>
        
        <p class="valor"><strong>Valor</strong></p>
        <input class="input" id="input" type="number" placeholder="R$ 10.000,00">
        <button class="button" id="button">Converter</button>
        
        <div class="container-small">
            <div class="box">
                <img src="img/brasil.png" alt="bandeirabrasil">
                <p class="paragrafo">Real</p>
                <p class="paragrafo2" id="texto-real">R$ 10.000,00</p>
            </div>

            <img  class="seta" src="img/Vector.png" alt="seta">

            <div class="box">
                <img src="img/eua.png" alt="bandeiraeua" id="bandeira-moedas">
                <p class="paragrafo" id="texto-moedas">Dólar Americano</p>
                <p class="paragrafo2" id="input-moedas">$ 2.000,00</p>
            </div>
        </div>
    </div>
</body>

    <script src="scripts.js"></script>
</html>
